<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar jQuery di Framework Indonesia</title>

    <!-- jQuery offline -->
    <script src="../js/jquery-3.6.0.min.js"></script>

    <!-- jQuery cdn / online -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <style>
        hr {
            border-width: 2px;
            background-color: black;
        }
        .kotak {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        button {
            margin-top: 20px;
            margin-right: 15px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .yellow {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>

</head>
<body>
    <h1>Efek jQuery Dasar</h1>
    <hr>
    <br><br>

    <!-- efek dasar -->
    <div>
        <div class="kotak"></div>
        
        <button id="hide">Hide</button>
        <button id="show">Show</button>
    </div>

    <hr>
    <br><br>

    <!-- efek fading -->
    <div>

        <div class="box1 red"></div><br>
        <div class="box2 yellow"></div><br>
        <div class="box3 green"></div>

        <button id="fadeout">FadeOut</button>
        <button id="fadein">FadeIn</button>
        <button id="fadetoggle">FadeToggle</button>
        <button id="fadeto">FadeTo</button>
    </div>




    <script src="script-dasar-fading.js"></script>
    
</body>
</html>
