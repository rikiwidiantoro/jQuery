<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba JQuery</title>
    <style>
        .box {
            width: 600px;
            height: auto;
            border: 1px solid black;
            margin: auto;
            padding: 20px;
        }
        .box1, .box2 {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: red;
            display: inline-block;
        }
        .box2 {
            background-color: green;
            margin: auto;
            display: inline-block;
        }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3>Hallo, <span id="nama">Admin</span>. Selamat Datang!</h3>

    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <script>
        $(document).ready(function() {

            let nama = 'Riki Widiantoro';

            $('h3').css('textAlign', 'center');
            $('#nama').text(nama);
            console.log('ok');

        })
    </script>
</body>
</html>
